services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    image: spreado-local:latest
    container_name: spreado-app-local
    restart: unless-stopped

    ports:
      - "8080:8080"

    env_file:
      - ../.env

    environment:
      SPRING_PROFILES_ACTIVE: "local"
      DB_URL: ${DB_URL:-jdbc:postgresql://host.docker.internal:5432/spreado}
      JAVA_OPTS: >-
        -Duser.timezone=Asia/Seoul
        -XX:MaxRAMPercentage=60

    extra_hosts:
      - "host.docker.internal:host-gateway" # 리눅스에서 필요

    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:8080/health >/dev/null || exit 1" ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s
